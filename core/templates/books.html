{% extends "layout/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Control Actas | Index{% endblock %}
{% block content %}
    <div class="container-fluid d-flex flex-column p-0 bg-light vh-100">
        {% include "partial/navbar.html" %}
        <div class="flex-grow-1 container-fluid bg-white d-flex flex-column flex-sm-row justify-content-center align-items-center"> 
            <div class="container border p-0 m-4">
                <div class="d-flex justify-content-between align-items-center bg-light p-2">
                    <h2 class="fs-3 m-0">Libros</h2>
                    <button class="btn btn-sm btn-light border" type="button" hx-get="{% url 'add_book' %}" hx-target="#dialog">
                        <i class="bi bi-journal-plus" style="font-size: 1.2rem;"></i>Nuevo Libro</button>
                </div>
                <div class="row row-cols-auto gap-2 p-4 overflow-scroll justify-content-center" style="height: 600px;" hx-trigger="load, bookItemsChanged from:body" hx-get="{% url 'book_list' %}" hx-target="this">
                </div>
            </div>
        </div>
        <div id="modal" data-bs-backdrop="static" data-bs-keyboard="false" class="modal fade">
            <div id="dialog" class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered" hx-target="this"></div>
        </div>
        {% include "partial/footer.html" %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = new bootstrap.Modal(document.getElementById("modal"))

            htmx.on("htmx:afterSwap", (e) => {            
                if (e.detail.target.id == "dialog") {
                    modal.show()
                }
            })

            htmx.on("htmx:beforeSwap", (e) => {
                if (e.detail.target.id == "dialog" && !e.detail.xhr.response) {
                    modal.hide()
                    e.detail.shouldSwap = false
                }
            })

            htmx.on("hidden.bs.modal", () => {
                document.getElementById("dialog").innerHTML = ""
            })

        })
    </script>
{% endblock %}
