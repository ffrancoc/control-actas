        <div class="card-body text-center">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">12 / {{ book.n_pages }} PÃ¡ginas</h6>
            <i class="bi bi-book" style="font-size: 3rem;"></i>
            <br>        
            <a href="#" class="card-link" hx-get="{% url 'edit_book' pk=book.id %}" hx-target="#dialog">Editar</a>

    </div>
