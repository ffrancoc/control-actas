<form class="modal-content" hx-post="{{ request.path }}">                
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">
            {% if book %}
                Editar Libro
            {% else %}
                Nuevo Libro
            {% endif %}    
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body"> 
        {% if book %}
            <input name="title" type="text" class="form-control mb-3" value="{{ book.title }}" readonly hidden>
            <input name="n_pages" type="number" class="form-control" value="{{ book.n_pages }}" readonly hidden>
        {% endif %}
        {{ form }}                            
    </div>
    <div class="modal-footer">                    
        <button type="submit" class="btn btn-light border w-100">
            {% if book %}
                Actualizar
            {% else %}
                Guardar
            {% endif %}
        </button>
    </div>
</form>
