{% for message in messages %}
    <div class="alert {% if message.tags == 'error' %} alert-danger {% else %} alert-success {% endif %} alert-dismissible fade show d-flex p-2" role="alert">
        <i class="bi {% if message.tags == 'error' %} bi bi-bug-fill {% else %} bi-check-circle-fill {% endif %} me-2"></i> {{ message }}
        <button type="button" class="btn-close btn-sm mt-1 p-2" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
